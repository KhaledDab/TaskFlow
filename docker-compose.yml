services:
  mongo:
    image: mongo:7
    container_name: taskflow-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: taskflow-backend
    restart: unless-stopped
    environment:
      PORT: "3001"
      MONGO_URI: "mongodb://mongo:27017/taskflow"
      # JWT_SECRET: "change_me"   # if your backend needs it
    ports:
      - "3001:3001"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: taskflow-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: "http://localhost:3001"
      # If your backend routes are under /api, use:
      # REACT_APP_API_URL: "http://localhost:3001/api"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:
